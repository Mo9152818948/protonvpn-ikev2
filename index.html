<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ProtonVPN Servers</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="./1000002828.png">

  <style>
    :root{--bg:#0f172a;--card:#1e293b;--fg:#f1f5f9;--muted:#94a3b8;--accent:#22c55e}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--fg);min-height:100vh}
    header{padding:16px;text-align:center;font-weight:700;font-size:20px}
    main{padding:16px;max-width:980px;margin:auto}
    .card{background:var(--card);border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .hint{color:var(--muted);font-size:14px;margin-top:8px}
    .btn{background:var(--accent);color:#052e16;border:0;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <header>📡 ProtonVPN Servers</header>

  <main>
    <div class="card">
      <h2 style="margin:0 0 8px">لیست سرورهای ProtonVPN</h2>
      <p class="hint">اینجا محتوای صفحه/جدول/فیلترهای خودت را قرار بده.</p>

      <!-- دموی خیلی ساده؛ محتوای واقعی خودت را جایگزین کن -->
      <ul id="list">
        <li>🇬🇧 UK – London 23</li>
        <li>🇩🇪 DE – Frankfurt 14</li>
        <li>🇺🇸 US – New York 09</li>
      </ul>

      <div style="margin-top:14px">
        <button class="btn" onclick="location.reload()">بروزرسانی</button>
      </div>
    </div>

    <p class="hint">نکته: برای نصب روی موبایل، از منوی مرورگر گزینه «Add to Home screen / Install app» را بزن.</p>
  </main>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js", { scope: "./" })
          .catch(err => console.log("SW registration failed:", err));
      });
    }
  </script>
</body>
</html>
